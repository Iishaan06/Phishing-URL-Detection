<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="card">
        <h1>Phishing URL Detector</h1>
        <p>Paste a suspicious link to get an instant risk assessment powered by URL heuristics and an LLM.</p>

        <label for="url-input">URL</label>
        <input id="url-input" type="text" placeholder="https://example.com/login" autocomplete="off">

        <button id="analyze-btn">Analyze</button>

        <section id="result" class="hidden">
            <h2>Result</h2>
            <p class="verdict"></p>
            <p class="confidence"></p>
            <p class="explanation"></p>
            <div class="reasons"></div>
            <pre class="features"></pre>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
